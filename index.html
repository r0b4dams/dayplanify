<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./public/css/style.css" />
    <title>Dayplanify</title>
  </head>

  <body class="container-md">
    <header class="p-5 mb-3 border-5 border-bottom border-dark">
      <h1 class="display-3">ðŸ“… Dayplanify</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="current-day" class="lead"></p>
    </header>

    <!-- generate time blocks with this template -->
    <template id="time-block-template">
      <div class="row time-block">
        <div class="col-2 col-md-1 hour text-center py-3"></div>
        <textarea class="col-8 col-md-10 description" rows="3"></textarea>
        <button class="btn save-btn col-2 col-md-1" aria-label="save">
          <i class="fas fa-save" aria-hidden="true"></i>
        </button>
      </div>
    </template>

    <main id="calendar"></main>

    <footer class="p-5 mt-3 border-5 border-top border-dark text-center">
      <a href="https://www.robertadams.codes/" target="_blank">
        Robert Adams Â© <span id="year"></span>
      </a>
    </footer>

    <script
      defer
      src="https://cdn.jsdelivr.net/npm/dayjs@1.11.3/dayjs.min.js"
      integrity="sha256-iu/zLUB+QgISXBLCW/mcDi/rnf4m4uEDO0wauy76x7U="
      crossorigin="anonymous"
    ></script>

    <script defer src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script defer src="./public/js/script.js" type="module"></script>
  </body>
</html>
